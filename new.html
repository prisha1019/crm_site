<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    header.navbar {
      background-color: #2b2b40;
      padding: 0.5rem 1rem;
    }

    .navbar nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-links li a {
      text-decoration: none;
      color: #cbb6ff;
      font-weight: bold;
      font-size: 0.9rem;
    }

    h1 {
      text-align: center;
      color: #cbb6ff;
      margin: 1rem 0 0.5rem 0;
    }

    .form-grid {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1.25rem;
      background-color: #2b2b40;
      border-radius: 8px;
      margin: 0.5rem 1rem 2rem 1rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 0.25rem;
      font-weight: 600;
      font-size: 0.85rem;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 0.5rem;
      background-color: #3c3c57;
      border: 1px solid #666;
      border-radius: 5px;
      color: #ffffff;
      font-size: 0.85rem;
    }

    .form-section-title {
      font-size: 1rem;
      font-weight: bold;
      margin-top: 1rem;
      border-bottom: 1px solid #555;
      padding-bottom: 0.3rem;
      color: #cbb6ff;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <nav>
      <ul class="nav-links">
        <li><a href="administrator.html">Administrator</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="new.html">Add Leads</a></li>
        <li><a href="leads.html">Leads</a></li>
        <li><a href="dialer.html">Dialer</a></li>
        <li><a href="add_project.html">Add Project</a></li>
        <li><a href="calendar.html">Calendar</a></li>
        <li><a href="lookup.html">Lookup</a></li>
        <li><a href="clients.html">Clients</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>New Lead</h1>
    <form class="form-grid">
      <!-- Contact Info -->
      <div class="form-group"><label>Rep Name *</label><select><option>- Select a value -</option></select></div>
      <div class="form-group"><label>Account Name</label><input type="text"></div>
      <div class="form-group"><label>DBA</label><input type="text"></div>
      <div class="form-group"><label>Address 1</label><input type="text"></div>
      <div class="form-group"><label>Address 2</label><input type="text"></div>
      <div class="form-group"><label>City</label><input type="text"></div>
      <div class="form-group"><label>State</label><input type="text"></div>
      <div class="form-group"><label>Zip Code</label><input type="text"></div>
      <div class="form-group"><label>Phone Number</label><input type="tel"></div>
      <div class="form-group"><label>Fax Number</label><input type="text"></div>
      <div class="form-group"><label>Industry</label><input type="text"></div>
      <div class="form-group"><label>Type of Line</label><select><option>- None -</option></select></div>
      <div class="form-group"><label>Type of Caller</label><input type="text"></div>
      <div class="form-group"><label>Service Provider</label><select><option>- None -</option></select></div>
      <div class="form-group"><label>Service Provider (2)</label><input type="text"></div>
      <div class="form-group"><label>Phone Brand</label><select><option>- None -</option></select></div>

      <!-- Contact Details -->
      <div class="form-group"><label>Contact Person</label><input type="text"></div>
      <div class="form-group"><label>Contact Title</label><input type="text"></div>
      <div class="form-group"><label>AAU</label><input type="text"></div>
      <div class="form-group"><label>Password</label><input type="password"></div>
      <div class="form-group"><label>Email</label><input type="email"></div>

      <!-- System Info -->
      <div class="form-section-title">System Info</div>
      <div class="form-group"><label>N.O.E</label><input type="text"></div>
      <div class="form-group"><label>Number of Phones</label><input type="text"></div>
      <div class="form-group"><label>Number of Lines</label><input type="text"></div>
      <div class="form-group"><label>Number of Analog Lines</label><input type="text"></div>
      <div class="form-group"><label>Age of System</label><input type="text"></div>

      <!-- Billing -->
      <div class="form-section-title">Billing</div>
      <div class="form-group"><label>Monthly Bill Amount</label><input type="text"></div>
      <div class="form-group"><label>Internet Bill Amount</label><input type="text"></div>
      <div class="form-group"><label>Maintenance Bill Amount</label><input type="text"></div>
      <div class="form-group"><label>Open Leases Bill Amount</label><input type="text"></div>

      <!-- Tasks -->
      <div class="form-section-title">Task</div>
      <div class="form-group"><label>Comments</label><textarea></textarea></div>
      <div class="form-group"><label>Date</label><input type="date"></div>
      <div class="form-group"><label>Reminder Text</label><input type="text"></div>

      <!-- Set -->
      <div class="form-section-title">Set</div>
      <div class="form-group"><label>Set Options</label><textarea placeholder="Checkboxes go here"></textarea></div>

      <!-- Install -->
      <div class="form-section-title">Install</div>
      <div class="form-group"><label>Status</label><select><option>- None -</option></select></div>
      <div class="form-group"><label>Client Inventory</label><input type="text"></div>
      <div class="form-group"><label>Install Date</label><input type="date"></div>
      <div class="form-group"><label>Install Technician</label><input type="text"></div>
      <div class="form-group"><label>Maintenance</label><textarea></textarea></div>
      <div class="form-group"><label>Admin Notes</label><textarea></textarea></div>

      <!-- Financials -->
      <div class="form-section-title">Financials</div>
      <div class="form-group"><label>Cash Back</label><select><option>N/A</option><option>Yes</option></select></div>
      <div class="form-group"><label>Cash Back Amount</label><input type="text"></div>
      <div class="form-group"><label>Total Amount</label><input type="text"></div>
      <div class="form-group"><label>Appointment Date</label><input type="date"></div>
      <div class="form-group"><label>Time</label><input type="time"></div>
      <div class="form-group"><label>Type of Meeting</label><select><option>None</option></select></div>
      <div class="form-group"><label>Sales Agent</label><select><option>- None -</option></select></div>
      <div class="form-group"><label>Supervisor Agent</label><select><option>- None -</option></select></div>

      <!-- Pre-Sale -->
      <div class="form-section-title">Pre-Sale Documents</div>
      <div class="form-group"><label>Upload</label><input type="file"></div>
      <div class="form-group"><label>Manager Set</label><textarea placeholder="Checkboxes go here"></textarea></div>
      <div class="form-group"><label>Sales Support Notes</label><textarea></textarea></div>

      <!-- Folder -->
      <div class="form-section-title">Folder Documents</div>
      <div class="form-group"><label>Upload</label><input type="file"></div>
      <div class="form-group"><label>Service Provider Notes</label><textarea></textarea></div>
      <div class="form-group"><label>Operations Notes</label><textarea></textarea></div>

      <!-- Add-On -->
      <div class="form-section-title">Add-On Docs</div>
      <div class="form-group"><label>Upload</label><input type="file"></div>
      <div class="form-group"><label>Service Provider Add-On Notes</label><textarea></textarea></div>
      <div class="form-group"><label>Operations Add-On Notes</label><textarea></textarea></div>

      <!-- Technician -->
      <div class="form-section-title">Technician Docs</div>
      <div class="form-group"><label>Upload</label><input type="file"></div>
      <div class="form-group"><label>Technician Notes</label><textarea></textarea></div>

      <!-- Email -->
      <div class="form-section-title">Email Agent</div>
      <div class="form-group"><label>Email Selection</label><textarea placeholder="Checkboxes go here"></textarea></div>
      <div class="form-group"><label>Redirect</label><select><option>Dialer</option></select></div>
    </form>
  </main>
</body>
</html>
