<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #2b2b40;
      padding: 0.75rem 1rem;
    }

    .navbar nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 0;
      margin: 0;
    }

    .navbar nav ul li a {
      color: #cbb6ff;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.9rem;
    }

    h1 {
      text-align: center;
      color: #cbb6ff;
      margin: 1rem 0 0.5rem;
      font-size: 1.4rem;
    }

    .form-container {
      max-width: 900px;
      margin: 1rem auto;
      background-color: #2b2b40;
      border-radius: 10px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .section {
      background-color: #3c3c57;
      padding: 1rem;
      border-radius: 6px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 0.75rem;
    }

    .section h2 {
      grid-column: 1 / -1;
      margin-bottom: 0.5rem;
      color: #cbb6ff;
      font-size: 1rem;
      border-bottom: 1px solid #555;
      padding-bottom: 0.4rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-size: 0.85rem;
      margin-bottom: 0.25rem;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      background-color: #2b2b40;
      border: 1px solid #555;
      border-radius: 4px;
      padding: 0.5rem;
      font-size: 0.85rem;
      color: #fff;
    }

    .form-group input[type="file"] {
      color: #ccc;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 60px;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="administrator.html">Administrator</a></li>
        <li><a href="new.html">Add Leads</a></li>
        <li><a href="leads.html">Leads</a></li>
        <li><a href="dialer.html">Dialer</a></li>
        <li><a href="add_project.html">Add Project</a></li>
        <li><a href="calendar.html">Calendar</a></li>
        <li><a href="lookup.html">Lookup</a></li>
        <li><a href="clients.html">Clients</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Add Project</h1>
    <form class="form-container">
      <div class="section">
        <h2>Basic Info</h2>
        <div class="form-group"><label>Company Name</label><input type="text"></div>
        <div class="form-group"><label>Contact Name</label><input type="text"></div>
        <div class="form-group"><label>Sales Rep.</label><input type="text"></div>
        <div class="form-group"><label>Phone Number</label><input type="tel"></div>
        <div class="form-group"><label>Contact Email</label><input type="email"></div>
      </div>

      <div class="section">
        <h2>Assignment</h2>
        <div class="form-group"><label><input type="checkbox"> Site Survey</label></div>
        <div class="form-group"><label><input type="checkbox"> Wire Install</label></div>
        <div class="form-group"><label><input type="checkbox"> Phone Install</label></div>
        <div class="form-group"><label><input type="checkbox"> Data Port</label></div>
        <div class="form-group"><label><input type="checkbox"> Voice Port</label></div>
      </div>

      <div class="section">
        <h2>Technician Scheduling</h2>
        <div class="form-group"><label>Technician</label><input type="text"></div>
        <div class="form-group"><label>Date</label><input type="date"></div>
        <div class="form-group"><label>Time</label><input type="time"></div>
      </div>

      <div class="section">
        <h2>Address</h2>
        <div class="form-group"><label>Country</label><select><option>United States</option></select></div>
        <div class="form-group"><label>Address 1</label><input type="text"></div>
        <div class="form-group"><label>Address 2</label><input type="text"></div>
        <div class="form-group"><label>City</label><input type="text"></div>
        <div class="form-group"><label>State</label><input type="text"></div>
        <div class="form-group"><label>ZIP Code</label><input type="text"></div>
      </div>

      <div class="section">
        <h2>Status and Links</h2>
        <div class="form-group"><label>Task Status</label>
          <select>
            <option>N/A</option>
            <option>Completed</option>
            <option>Re-Scheduled</option>
            <option>Incomplete</option>
            <option>Canceled</option>
          </select>
        </div>
        <div class="form-group"><label>Information</label><textarea></textarea></div>
        <div class="form-group"><label>Lead Link</label><input type="url"></div>
        <div class="form-group"><label>Survey Link</label><input type="url"></div>
      </div>

      <div class="section">
        <h2>Attachments</h2>
        <div class="form-group"><label>Add a new file</label><input type="file"></div>
      </div>

      <div class="section">
        <h2>Email Notification</h2>
        <div class="form-group"><label>Email Recipients</label>
          <label><input type="checkbox"> support@blinkvoice.com</label>
          <label><input type="checkbox"> nick@blinkvoice.com</label>
          <label><input type="checkbox"> wayne@blinkvoice.com</label>
          <label><input type="checkbox"> jimmy@blinkvoice.com</label>
          <label><input type="checkbox"> company@blinkvoice.com</label>
          <label><input type="checkbox"> N/A</label>
        </div>
      </div>
    </form>
  </main>
</body>
</html>
